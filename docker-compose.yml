version: '3'

services:
  redis:
    image: redis/redis-stack-server:latest
    volumes:
      - redis-data:/data
    container_name: redis
    command: redis-server --port 6379 --appendonly yes  --protected-mode no  --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so


  flask:
    container_name: viberary
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '80:5000'
    volumes:
      - ./src/training_data:/viberary/src/training_data
    environment:
      - FLASK_APP=/viberary/api/app.py
      - REDIS_HOST=redis
    depends_on:
      - redis


volumes:
  redis-data:
