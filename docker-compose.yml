version: '3'

services:
  redis:
    image: redis/redis-stack-server:latest
    volumes:
      - redis-data:/data
    container_name: redis
    command: bash -c "redis-server --appendonly yes --save 3600 1 300 100 60 10000 --loglevel warning --protected-mode no --loadmodule /opt/redis-stack/lib/redisearch.so --loadmodule /opt/redis-stack/lib/rejson.so"
    ports:
      - '6379:6379'


  flask:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '5000:5000'
    volumes:
      - ./src/training_data:/app/src/training_data
    environment:
      - FLASK_APP=/src/api/app.py
      - REDIS_HOST=redis
    depends_on:
      - redis


volumes:
  db-data:
  redis-data:
