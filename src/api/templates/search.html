<!doctype html>
<html lang="en" class="h-100">

<div id="results">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Author</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
			{% for item in data %}
			<tr>
				<td>{{ item[2] if item[2] is not none }}</td>
				<td><a href="{{ item[3] }}">{{ item[1] if item[1] is not none}}</a></td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

</html>
