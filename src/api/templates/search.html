<!doctype html>
<html lang="en" class="h-100">

<div id="results">
	<table class="table table-striped">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Rank</th>
			</tr>
		</thead>
		<tbody>
			{% for item in data %}
			<tr>
				<td>{{ item[0].decode() }}</td>
				<td>{{ item[1].decode() }}</td>
				<td>{{ item[2] }}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</div>

</html>
